<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVelog-login</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,400&display=swap"
        rel="stylesheet">

    <!-- CSS Sytlesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/login.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5f03d8662e.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Sctips -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!-- scripts -->
    <script type="text/javascript" src="index.js"></script>
</head>

<body class="text-center">
    <form class="form-signin">
        <h1 class="h1 mb-3 font-weight-bold">UniVelog</h1>
        <div class="card">
            <a href="javascript:history.back()" class="exitbtn">x</a>
            <div class="card-body">
                <h4 class="card-title h4 font-weight-bold text-left">Log-in</h4>
                <label for="inputEmail" class="sr-only">E-mail</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3 text-left">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-block loginbtn" type="submit">로그인</button>
                <hr>
                <h6 class="card-title font-weight-bold text-left">소셜 로그인</h6>
                <a class="btn btn-block btn-social btn-github" href="" role="button">
                    <i class="fab fa-github"></i>
                    Sign In with Github
                </a>
                <a class="btn btn-block btn-social btn-google" href="" role="button">
                    <i class="fab fa-google"></i>
                    Sign In with Google
                </a>
                <a class="btn btn-block btn-social btn-facebook" href="" role="button">
                    <i class="fab fa-facebook"></i>
                    Sign In with Facebook
                </a>
            </div>
        </div>
</body>

</html>
